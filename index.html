            setTimeout(() => {
                try {
                    let cancelButton = newWindow.document.querySelector('[data-testid="CancelReservation-button-delete"]');
                    if (cancelButton) {cancelButton.style.display = "none"; // Hide the button}
                } catch (error) {console.error("Could not modify the new window's content. Browser security restrictions may apply.");}

        }

</head>
<body>
